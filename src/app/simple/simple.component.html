<h1 class="text-center my-4">一个简单的表单</h1>

<form
  class="mx-auto"
  style="max-width: 50%"
  #form="ngForm"
  (ngSubmit)="submitForm(form)"
>
  <div class="mb-3">
    <label class="form-label">User Name</label>
    <input
      type="text"
      class="form-control"
      name="用户名"
      [(ngModel)]="login.userName"
      #name="ngModel"
      required
      minlength="5"
    />
    <div class="form-text text-danger ps-2" *ngIf="name.dirty && name.invalid">
      <ul class="list-unstyled" *ngFor="let item of getModelErrors(name)">
        <li>{{ item }}</li>
      </ul>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      name="密码"
      [(ngModel)]="login.password"
      #passwd="ngModel"
      required
      minlength="8"
    />
    <div class="form-text"></div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
